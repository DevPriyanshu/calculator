  <body>
    <h1>Calculator</h1>
            <div class="text-center">
                
                <form name="frm">
                    <input type="text" name="rs" placeholder="Result" >
                    <input class="btn1" type="button" value="cls" onclick="frm.rs.value =' ' ">
                    <br><br>
                    <div>
                    <input class="btn" type="button" value="1" onclick="frm.rs.value += '1' ">
                    <input class="btn" type="button" value="2" onclick="frm.rs.value += '2' ">
                    <input class="btn" type="button" value="3" onclick="frm.rs.value += '3' ">
                    <input class="btn" type="button" value="=" onclick="frm.rs.value = eval(frm.rs.value) ">
                    <br><br>
                    <input class="btn" type="button" value="4" onclick="frm.rs.value += '4' ">
                    <input class="btn" type="button" value="5" onclick="frm.rs.value += '5' ">
                    <input class="btn" type="button" value="6" onclick="frm.rs.value += '6' ">
                    <input class="btn" type="button" value="+" onclick="frm.rs.value += '+' ">
                    <br><br>
                    <input class="btn" type="button" value="7" onclick="frm.rs.value += '7' ">
                    <input class="btn" type="button" value="8" onclick="frm.rs.value += '8' ">
                    <input class="btn" type="button" value="9" onclick="frm.rs.value += '9' ">
                    <input class="btn" type="button" value="-" onclick="frm.rs.value += '-' ">
                    <br><br>
                    <input class="btn" type="button" value="/" onclick="frm.rs.value += '/' ">
                    <input class="btn" type="button" value="0" onclick="frm.rs.value += '0' ">
                    <input class="btn" type="button" value="." onclick="frm.rs.value += '.' ">
                    <input class="btn" type="button" value="*" onclick="frm.rs.value += '*' ">
                    <br><br>

                </form>
                </div>
